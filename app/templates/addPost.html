<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-pills flex-column" id="side_nav">
            <li class="nav-item"><a class="nav-link active" href="#/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="#/addPost">Add Post</a></li>
        </ul>
    </div>
    <div class="col-md-10">
        <div ng-controller="addCtrl">
            <form id="addPostForm">
                <div class="form-group row">
                    <label for="title-input" class="col-1 col-form-label offset-md-1">Title</label>
                    <div class="col-3">
                        <input class="form-control" type="text" name="title" id="title-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text-input" class="col-1 col-form-label offset-md-1">Text</label> 
                    <div class="col-10">
                        <input class="form-control" id="text-input" type="text" name="content">
                    </div>
                </div>
                <button type="button" id="submitButton" class="btn btn-primary offset-md-2">SUBMIT</button>
                <a href="#/" class="btn btn-info offset-md-1">CANCEL</a>
            </form>
            <p id="message"></p>
        </div>
    </div>
</div>
